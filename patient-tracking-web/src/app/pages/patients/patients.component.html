<div class="flex flex-col p-8 gap-4">
    <div class="flex flex-row justify-between">
        <h1 class="text-2xl font-bold">Patients</h1>
        <button class="action-button-with-icon" (click)="onAddPatient()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
            </svg>
            <span class="hidden sm:block">Add New Patient</span>
        </button>
    </div>
    <div class="flex flex-row justify-between bg-white rounded-lg p-4" *ngFor="let patient of patients">
        <div class="flex flex-row gap-4 items-center">
            <img src="https://placehold.co/100x100" alt="patient" class="rounded-lg w-16 h-16">
            <div class="flex flex-col  gap-1">
                <h2 class="text-lg font-bold text-blue-500 cursor-pointer" (click)="onPatientClick(patient)">
                    {{ patient.name }} {{ patient.surname }}
                </h2>
                <p class="text-sm text-gray-500">{{ patient.birthDate | date }}</p>
            </div>
        </div>
        <div class="flex flex-row gap-4 items-center">
            <button class="action-button-with-icon" (click)="onEditPatient(patient)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325" />
                </svg>
                <span class="hidden sm:block">Edit</span>
            </button>
            <button class="action-button-with-icon !bg-red-500 hover:!bg-red-600" (click)="onDeletePatient(patient)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                    <path
                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                </svg>
                <span class="hidden sm:block">Delete</span>
            </button>
        </div>
    </div>
</div>

<div *ngIf="showDeleteConfirmation" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-4 gap-2">
        <h3 class="text-lg font-semibold mb-2">Delete Confirmation</h3>
        <p class="text-gray-500">Are you sure you want to delete this patient?</p>
        <p class="text-gray-500 font-semibold">{{selectedPatient?.name}} {{selectedPatient?.surname}}</p>
        <div class="flex justify-between gap-2 mt-4">
            <button 
                (click)="cancelDelete()" 
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                Cancel
            </button>
            <button 
                (click)="confirmDelete()" 
                class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                Delete
            </button>
        </div>
    </div>
</div>
