<div class="flex flex-col p-8 gap-4">
    <form [formGroup]="patientForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="flex flex-col gap-2">
            <label for="name">Name</label>
            <input type="text" formControlName="name" placeholder="Name" class="form-input">
        </div>
        <div class="flex flex-col gap-2">
            <label for="surname">Surname</label>
            <input type="text" formControlName="surname" placeholder="Surname" class="form-input">
        </div>
        <div class="flex flex-col gap-2">
            <label for="birthDate">Birth Date</label>
            <input type="date" formControlName="birthDate" placeholder="Birth Date" class="form-input" [value]="patientForm.get('birthDate')?.value | date:'yyyy-MM-dd'">
        </div>
        <div class="flex justify-between">
            <button type="button" class="action-button" (click)="onCancel()">Cancel</button>
            <button type="submit" [disabled]="!patientForm.valid" class="action-button"
                [ngClass]="{'disabled-button': !patientForm.valid}">
                Save
            </button>
        </div>
    </form>
</div>
